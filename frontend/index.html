<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue | NodeJS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calc" id="app">
        <div class="calc-screen">
            <p>{{ counter }}</p>
        </div>
        <div class="buttons"  v-on:click="handleClick">
            <div class="btn bg-grey ac" v-on:click="clearAll">ac</div>
            <div class="btn bg-grey plusMinus" v-on:click="plusMinus">+/-</div>
            <div class="btn bg-grey percent" v-on:click="percent">%</div>
            <div class="btn bg-orange">/</div>
    
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn bg-orange">*</div>
    
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn bg-orange">-</div>
    
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn bg-orange" v-on:click="counter++">+</div>
    
            <div class="btn zero">0</div>
            <div class="btn">.</div>
            <div class="btn bg-orange">=</div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
